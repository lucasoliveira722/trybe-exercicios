<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formul√°rio de teste</h1>
    <form action="" method="GET">
      <label for="user"
        >Email:
        <input
          type="text"
          id="user"
          placeholder="Digite seu email"
          required
          autofocus
          autocomplete="off"
        /> </label
      ><br />
      <label for="pswd"
        >Senha:
        <input
          type="password"
          id="pswd"
          required
          placeholder="Digite sua senha"
        /> </label
      ><br />
      <label for="remember"
        ><input type="checkbox" id="remember" />Lembre-me</label
      >
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
