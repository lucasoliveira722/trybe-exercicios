<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de fixação | Trybe</title>
</head>
<body>
  <h1>Formulário de fixação - Bloco 6.1</h1>
  <form action="#" method="get">
  <fieldset id="basicData">
    <label for="name">Insira seu nome:
      <input type="text" maxlength="40" id="name" required>
    </label><br>
    <label for="email">Insira seu email:
      <input type="text" maxlength="50" id="email" required>
    </label><br>
    <label for="cpf">Insira seu CPF (apenas números):
      <input type="text" maxlength="11" id="cpf" required>
    </label><br>
    <label for="endereco">Insira seu endereço:
      <input type="text" maxlength="200" id="endereco" required>
    </label><br>
    <label for="cidade">Insira a cidade:
      <input type="text" maxlength="28" id="cidade" required>
    </label><br>
    <label for="estado">Estado: <select name="estado" id="estado" required></select></label><br>
    <label for="casa"><input type="radio" name="tipoCasa" id="casa" selected>Casa</label>
    <label for="apartamento"><input type="radio" name="tipoCasa" id="apartamento">Apartamento</label>
  </fieldset>
  <fieldset id="lastJob">
    <legend>Currículo</legend>
    <label for="curriculum">Resumo do Currículo</label><br>
    <textarea name="curriculum" id="curriculum" cols="90" rows="10" maxlength="1000" required></textarea>
    <label for="cargo">Último cargo:
      <input type="text" maxlength="40" id="cargo" required>
    </label><br>
    <label for="description">Descrição do cargo:
      <input type="text" maxlength="500" id="description" required>
    </label><br>
  </fieldset>
  <button type="submit" id="submit">Enviar</button>
</form>
  <script src="script.js"></script>
</body>
</html>
